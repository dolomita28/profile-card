<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
 <main>
   <div class="card">
     <div class="card-header"> 
       <img src="images/bg-pattern-card.svg" alt="bg pattern card">      
     </div>
     <div class="card-body">      
        <img src="images/image-victor.jpg" alt="victor"> 
        <div class="personal-dets">
          <h1>Victor Crest <span class="years">26</span></h1>
          <p class="country">London</p>
        </div>             
      <div class="summary">
          <div class="summary__item">
            <div class="summary-title">80K</div>
            <div class="summary-desc">Followers</div>
          </div>
          <div class="summary__item">
            <div class="summary-title">803K</div>
            <div class="summary-desc">Likes</div>
          </div>
          <div class="summary__item">
            <div class="summary-title">1.4K</div>
            <div class="summary-desc">Photos</div>
          </div>
      </div>
    </div>
     </div>
   </div>
 </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
